<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Loading...</h1>
        <p class="message">Please wait while we prepare something special for you</p>
        
        <button id="loveButton" class="btn">Press here</button>
        
        <div class="hearts" id="hearts"></div>
    </div>
    
    <!-- Modal mật khẩu -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <h2 class="password-title">Loading...</h2>
            <form id="passwordForm">
                <input type="password" id="passwordInput" class="password-input" placeholder="Enter password" required>
                <p class="password-hint">Loading hint...</p>
                <p id="errorMessage" class="error-message">Password incorrect, please try again!</p>
                <button type="submit" class="submit-btn">Unlock</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
